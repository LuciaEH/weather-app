<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      class="btn-group unitsBtn"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio1"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-primary" for="btnradio1" id="celsius"
        >˚C</label
      >

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio2"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" id="fahrenheit" for="btnradio2"
        >˚F</label
      >
    </div>

    <div class="container search-container">
      <form class="search" id="search-form">
        <input
          class="form-control form-control-lg"
          type="search"
          placeholder="Search City + Enter"
          id="city-search"
        />
      </form>
    </div>

    <h1 id="city"></h1>

    <div class="card mb-3 current-temp-card">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="images/sunny.png"
            class="img-fluid rounded-start temp-image"
            alt="sun"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body today">
            <span
              class="card-title temperature"
              id="current-temperature"
            ></span>

            <h5 id="current-day"></h5>
            <div id="full-date"></div>
            <div class="description" id="temperature-description"></div>
            <br />
            <div id="max-min-temp"></div>
            <div id="humidity"></div>
            <div id="wind-speed"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="weather-forecast" id="forecast"></div>

    <div class="gitHubLink">
      <a href="https://github.com/LuciaEH/weather-app">Open source Code</a> by
      Lucia Esquivel
    </div>
    <script src="script.js"></script>
  </body>
</html>
