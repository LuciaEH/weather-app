<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container full-container">
      <div class="container btn-container">
      <span class="unitsBtn" role="group">
        <button type="button" class="btn btn-group" id="celsius">C˚</button>
        <button type="button" class="btn btn-group" id="fahrenheit">F˚</button>
      </span>
      </div>
      <section class="container search-container">
      <form class="search" id="search-form">
        <input
          class="form-control form-control-lg"
          type="search"
          placeholder="Search City + Enter"
          id="city-search"
        />
      </form>
      </section>
      <section class="city-weather">
        <h1 id="city"></h1>
          <div class="container current-weather">
             <div class="row">
    <div class="col align-self-start current-date">
              <img src="#" class="icon" id="icon" alt="weather icon">
              <div class="temperature" 
                    id="current-temperature"
              ></div>
    </div>
    <div class="col align-self-end weather-details">
              <h5 id="current-day"></h5>
              <span id="full-date"></span>
              <br>
              <div class="description" id="temperature-description"></div>
              <br>
              <br>
              <div id="max-min-temp"></div>
              <div id="humidity"></div>
              <div id="wind-speed"></div>

            </div>
          </div>
<br>
<br>
      <div class="weather-forecast" id="forecast-element"></div>
    </div>

</section>
    <div class="gitHubLink">
      <a href="https://github.com/LuciaEH/weather-app" target="_blank">Open source Code</a> by
      <a href="https://www.linkedin.com/in/lucia-esquivel-heredia/" target="_blank">Lucia Esquivel</a>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
